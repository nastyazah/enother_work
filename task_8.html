<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна карта України</title>
</head>
<body>
    <h1>Інтерактивна карта України</h1>
    
    <div class="map-container">
        <img src="https://travel-guide.in.ua/assets/map_of_ukraine.png" 
             alt="Карта України" 
             width="800" 
             height="600">
        
        <a href="https://uk.wikipedia.org/wiki/Київ" 
           class="city-marker" 
           style="top: 32%; left: 52%;" 
           target="_blank">
           Київ
        </a>
        
        <a href="https://uk.wikipedia.org/wiki/%D0%86%D0%B2%D0%B0%D0%BD%D0%BE-%D0%A4%D1%80%D0%B0%D0%BD%D0%BA%D1%96%D0%B2%D1%81%D1%8C%D0%BA" 
           class="city-marker" 
           style="top: 36%; left: 18%;" 
           target="_blank">
           Івано-Франківськ
        </a>
        
        <a href="https://uk.wikipedia.org/wiki/%D0%92%D1%96%D0%BD%D0%BD%D0%B8%D1%86%D1%8F" 
           class="city-marker" 
           style="top: 48%; left: 46%;" 
           target="_blank">
           Вінниця
        </a>
    </div>
    
    <p>Натисніть на жовті мітки для перегляду інформації про міста.</p>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .map-container {
            position: relative;
            display: inline-block;
        }
        
        .city-marker {
            position: absolute;
            background: yellow;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid red;
            text-decoration: none;
            transform: translate(-50%, -50%);
        }
        
        .city-marker:hover {
            background: red;
            color: white;
        }
    </style>
</body>
</html>
