<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Logo Link</title>
</head>
<body>
    <a href="https://www.wikipedia.org/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" 
             alt="Вікіпедія-лого">
    </a>
    <p>Натисніть на логотип, щоб перейти до Вікіпедії</p>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        a {
            margin-bottom: 20px;
            display: inline-block;
        }
        
        img {
            max-width: 300px;
            height: auto;
        }
        
        p {
            color: #333;
            max-width: 300px;
        }
    </style>
</body>
</html>
